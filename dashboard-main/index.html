
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon" />
  <title>Register</title>
  <link rel="stylesheet" href="assets/css/login.css">

  <style>
    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 40%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="top_container">
      <a href="https://virta-calls.com/" class="logo">
        <h4><img src="assets/images/logo.png" alt=""></h4>
      </a>  
    </div>
  </header>
  <div id="background-animation">
    <div class="area" >
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Register</header>
      <form action="file:///C:/dashboard-main%20v-1/pages/dashboard.html" method="post">
        <input type="text" name="username" placeholder="username">
        <input type="email" name="email" placeholder="email">
        <div class="password-container">
          <input type="password" name="password" id="pass" placeholder="password">
          <span class="toggle-password" onclick="togglePassword('pass')">&#x1F441;</span>
        </div>
        <input type="submit" class="button" value="Register">
      </form>    
    </div>
  </div>
  <script>
    function togglePassword(passwordFieldId) {
      var passwordField = document.getElementById(passwordFieldId);

      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>
  <!-- End of script -->
</body>
</html>
